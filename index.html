<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/08d5002177.js" crossorigin="anonymous"></script>
    <title>Bootstrap-Freelancert</title>
</head>
<body>
    <!--Start Header-->
    <header class="bg-dark-blue text-white px-1 py-3">
        <div class="container">
            <div class="row justify-content-between align-items-center">
                <!--Start Logo-->
                <div class="col-auto">
                    <H2>Start bootstrap</H2>
                </div>
                <!--End Logo-->

                <!--Start Menu-->
                <div class="col-auto d-none d-md-block">
                    <ul class="nav">
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">Portfoglio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">Contact</a>
                        </li>
                    </ul>
                </div>
                <div class="col-auto d-md-none">
                    <div class="border rounded-1 px-2">
                        <i class="fa-solid fa-bars"></i>
                        <i class="bi bi-list"></i>
                    </div>
                </div>
                 <!--End Menu-->
            </div>
        </div>
    </header>
    <!--End Header-->
    <!--Start Main-->
    <main>
        <!--Start page-hero-->
        <section class="container section-page-hero">
            <div class="row justify-content-center">
                <div class="col col-md-auto"></div>
            </div>
        </section>
        <!--End page-hero-->

        <!--Start portfolio-->
        <section class="container section-portfolio">
            <div class="row justify-content-center">
                <div class="col-auto">Portfolio</div>
            </div>
            <div class="row">
                <div class="col-12 col-md-6 col-lg-4"></div>
                <div class="col-12 col-md-6 col-lg-4"></div>
                <div class="col-12 col-md-6 col-lg-4"></div>
                <div class="col-12 col-md-6 col-lg-4"></div>
                <div class="col-12 col-md-6 col-lg-4"></div>
                <div class="col-12 col-md-6 col-lg-4"></div>
            </div>
        </section>
        <!--End portfolio-->

        <!--Start About-->
        <section class="container section-about">
            <div class="row justify-content-center">
                <div class="col-auto">Portfolio</div>
            </div>
            <div class="row justify-content-center">
                <div class="col-9 col-md-4 col-lg-5"></div>
                <div class="col-9 col-md-4 col-lg-5"></div>
            </div>
            <div class="row justify-content-center">
                <div class="col-auto">Dowland</div>
            </div>
        </section>
        <!--End About-->

        <!--Start contact-me-->
        <section class="container section-contact-me">
            <div class="row justify-content-center">
                <div class="col-auto">about-us</div>
            </div>
            <div class="row justify-content-center">
                <div class="col-9 col-md-8 col-lg-10"></div>
            </div>
        </section>
        <!--End contact-me-->
    </main>
    <!--End Main-->

    <!--Start Footer-->
    <footer>
        <div class="container">
            <div class="row flex-column flex-md-row text-center">
                <div class="col-auto col-md-4">1</div>
                <div class="col-auto col-md-4">22222</div>
                <div class="col-auto col-md-4">3333333333</div>
            </div>
            <div class="row text-center">
                <div class="col">Copiright</div>
            </div>
            
        </div>
    </footer>
    <!--End Footer-->
</body>
</html>
