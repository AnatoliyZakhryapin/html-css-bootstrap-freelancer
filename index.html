<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/08d5002177.js" crossorigin="anonymous"></script>
    <title>Bootstrap-Freelancert</title>
</head>
<body>
    <!--Start Header-->
    <header class="bg-primary text-white px-1 py-3">
        <div class="container">
            <div class="row justify-content-between align-items-center">
                <!--Start Logo-->
                <div class="col-auto">
                    <H2>Start bootstrap</H2>
                </div>
                <!--End Logo-->

                <!--Start Menu-->
                <div class="col-auto d-none d-md-block">
                    <ul class="nav">
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">Portfoglio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">Contact</a>
                        </li>
                    </ul>
                </div>
                <div class="col-auto d-md-none">
                    <div class="border rounded-1 px-2">
                        <i class="fa-solid fa-bars"></i>
                        <i class="bi bi-list"></i>
                    </div>
                </div>
                 <!--End Menu-->
            </div>
        </div>
    </header>
    <!--End Header-->
    <!--Start Main-->
    <main>
        <div class="container page-hero">
            <div class="row justify-content-center">
                <div class="col-auto"></div>
            </div>
        </div>
    </main>
    <!--End Main-->
    <!--Start Footer-->
    <footer></footer>
    <!--End Footer-->
</body>
</html>
